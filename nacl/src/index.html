<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-type: text/html; charset=utf-8'>
<meta charset='utf-8'>
<meta name="viewport" content="initial-scale=1">

<title>Snygg</title>

<link href='https://fonts.googleapis.com/css?family=Marcellus' rel='stylesheet' type='text/css'>
<link rel='stylesheet' type='text/css' href='http://magnushoff.com/style.css'></link>
<link rel='stylesheet' type='text/css' href='{{stylecss}}'></link>

<script async defer data-main="snygg" src="{{appjs}}"></script>

</head>
<body>

<h1>Snygg</h1>

<div class="subheading" id="statusField">&nbsp;</div>

<p class="score">Score: <span id="score">-</span></p>

<div id="fullscreenbox">
<object
	id="snygg"
	src='{{{manifest}}}'
	type="application/x-pnacl"
	class="snygg"
>

<p>
Unfortunately, this game currently only works with
<a href="https://developers.google.com/native-client/dev/">Portable Native Client</a>,
an experimental technology present in
<a href="https://www.google.com/intl/en/chrome/browser/">Google Chrome</a>.
</p>

</object>
</div>

<div class="notes">
<span class="key-definition"><img src="mp.png" class="mouse-pointer" title="Click game">+<span class="key">space bar</span> start game</span>
<span class="key-definition"><span class="key">←</span> ↶ turn</span>
<span class="key-definition"><span class="key">→</span> ↷ turn</span>
<span class="key-definition"><span class="key">F</span> toggle fullscreen</span>
</div>

<div class="notes">
Arena: <select id="board">
<option name="bekkalokk" value="bekkalokk">Bekkalokk</option>
<option name="circus" value="circus">Circus</option>
<option name="classic" value="classic">Classic</option>
<option name="four" value="four">Four</option>
<option name="pacman" value="pacman">Pacman</option>
<option name="pill" value="pill">Pill</option>
<option name="quarter" value="quarter">Quarter</option>
<option name="round_and_round" value="round_and_round">Round and round</option>
<option name="small" value="small">Small</option>
<option name="tofu" value="tofu">Tofu</option>
<option name="tricky" value="tricky">Tricky</option>
<option name="tricky-two" value="tricky-two">Tricky Two</option>
<option name="wide_screen" value="wide_screen">Wide screen</option>
<option name="wide_screen_small" value="wide_screen_small">Wide screen (small)</option>
</select>
<a href="#random">Random</a>
</div>

<div id="login-interaction">
	<div class="login-screen doing-box">
		<div class="gravatar-box">
			<img class="gravatar" src="http://www.gravatar.com/avatar/?d=mm&amp;f=y&amp;s=160">
		</div>
		<div class="content-box">
			<div class="doing-message"></div>
			<object data="throbber.svg" type="image/svg+xml"></object>
		</div>
	</div>

	<div class="login-screen login-form">
		<div class="gravatar-box">
			<img class="gravatar" src="http://www.gravatar.com/avatar/?d=mm&amp;f=y&amp;s=200">
		</div>
		<div class="content-box">
			<div>Login/register user to publish highscores.</div>
			<table>
				<tr><td><label for="username">Username:</label></td><td><input type="text" name="username" /></td></tr>
				<tr><td><label for="password">Password:</label></td><td><input type="password" name="password" /></td></tr>
			</table>
			<div><button class="register">Register new user</button>&nbsp;|&nbsp;<button class="login">Log in</button></div>
		</div>
	</div>

	<div class="login-screen logged-in-form">
		<div class="gravatar-box">
			<img class="gravatar" src="http://www.gravatar.com/avatar/?d=mm&amp;f=y&amp;s=160">
		</div>
		<div class="content-box">
			<div>Hello <span class="logged-in-user"></span>!</div>
			<div class="gravatar-input">
				<div><label for="email">Submit email for <a href="http://gravatar.com/" target="_blank">Gravatar</a>:</label></div>
				<div><input type="text" name="email" /> <button class="submit-gravatar">Submit</button></div>
			</div>
			<div><button class="logout">Log out</button></div>
		</div>
		<div id="tweeter" class="tweeter content-box">
			<div class="suggested-tweet"></div>
			<div class="buttons"><a target="_blank" class="tweet-this" href="">Tweet this</a></div>
		</div>
	</div>

	<div class="status-box status-message"></div>
</div>

<div class="highscore-list-box">
<table id="highscore-list" class="highscore-list">
<thead>
<tr>
	<th class="rank-col">Rank</th>
	<th class="player-col">Player</th>
	<th class="score-col">Score</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-18001522-7', 'magnushoff.com');
  ga('send', 'pageview');
</script>

</body>
</html>
